<html>

<head>
    <title>Jumper Game</title>
    <link rel="stylesheet" href="sheet.css">
</head>

<body>
    <p class="banger" id="jumperGame">Jumper Game</p>
    <p class="banger">A fun flappy-bird like game.</p>
    <script src="script.js"></script>
    <div id="canvas_container">
        <canvas id="canvas" width="600" height="400">Not supported</canvas>
        <div class="leftBox">
            <h2 id="difficulty">difficulty</h2>
            <button class="menu" id="easy">easy</button>
            <button class="menu" id="medium">medium</button>
            <button class="menu" id="hard">hard</button>
            <p id="speedInfo">Rectangle Speed</p>
            <div class="speed">
                <button class="speedBtn" id="minusSpeed">-</button>
                <span id="recSpeed">1</span>
                <button class="speedBtn" id="plusSpeed">+</button>
            </div>
            <button class="menu" id="resetSpeed">reset speed</button>
        </div>
        <div class="rightBox">
            <p class="controls">
                Move with WASD or Arrow Keys</br>
                Press esc to pause
            </p>
            <p id="diffInfo">
                easy: 1 obstacle</br>
                medium: 2 obstacles</br>
                Hard: 3 obstacles and speed = 5
            </p>

        </div>
        <button id="Start">Start</button>
    </div>
    <br><br />

</body>

</html>
